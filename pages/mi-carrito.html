<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <header>
      <a href="../index.html"

      /></a>
      <section>
        <h1>MI CARRITO</h1>
      </section>
    </header>
    <main>
      <table border="1" cellpadding="3" cellspacing="5">
        <th>UNIDADES</th>
        <th>PRDUCTO</th>
        <th>QUITAR</th>
        <tr>
          <td>fila 1 - columa 1</td>
          <td>fila 1 - columa 2</td>
          <td><button>QUIT</button></td>
        </tr>

        <tr>
          <td>fila 2 - columa 1</td>
          <td>fila 2 - columa 2</td>
          <td><button>QUIT</button></td>
        </tr>
        <tr>
          <td>fila 3 - columa 1</td>
          <td>fila 3 - columa 2</td>
          <td><button>QUIT</button></td>
        </tr>
      </table>
      <br />
      <form action="" method="GET" enctype="multipart/form-data">
        <fieldset>
          <legend>INFORMACIO DE ENVIO:</legend>
          <label for="PAIS">PAIS</label>
          <br />
          <input type="radio" id="Argentina" name="PAIS" value="Argentina" />
          <label for="Argentina">Argentina</label>
          <input type="radio" id="Otros" name="PAIS" value="Otros" />
          <label for="Otros">Otros</label>
          <br />
          <label for="Ciudad">Ciudad</label>
          <br />
          <input type="text" name="Ciudad" placeholder="Ciudad" />
          <br />
          <label for="Direccion">Direccion</label>
          <br />
          <input type="text" name="Direccion" placeholder="Direccion" />
          <br />
          <label for="Envio">Envio</label>
          <select name="Envio" id="Envio">
            <option value="Estandar">Estandar</option>
            <option value="Premium">Premium</option>
            <br />
            <input type="submit" name="ENVIAR" value="ENVIAR" />
          </select>
        </fieldset>
      </form>
      <br />
      <form
        action="/procesar_formulario"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="imagen">ADJUNTAR COMPROBANTE DE PAGO</label>
        <input type="file" id="imagen" name="imagen" accept="image/*" />
        <br />
        <input type="submit" value="Subir Imagen" />
      </form>
    </main>
